<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yum! | Contribute</title>
    <link rel="icon" href="img/Yumm.png">
    <link rel="stylesheet" type="text/css" href="Yum!.css">
  </head>
  <body>
    <table class="menubar">
      <tbody>
        <tr class="menubar">
          <td onclick="window.location.href='Home.html';"><img class=icon src="img/home.png" alt="Home"></td>
          <td onclick="window.location.href='Contribute.html';" style="background-color:crimson;">Contribute</td>
          <td onclick="window.location.href='About.html';">About</td>
        </tr>
      </tbody>
    </table>

    <div class="container p-5 border form">
      <form action="https://formspree.io/f/xyyvgjob" method="POST">
        <div class="mb-3">
          <label for="dish" class="form-label">Name of Dish: </label>
          <input type="text" class="form-control" id="dish" name="dishname" placeholder="Dish Name">
        </div>
        <div class="mb-3">
          <label for="foodimg" class="form-label">Upload Food Image: </label>
          <input type="file" class="form-control" id="foodimg" name="foodimg">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea class="form-control" name="description" id="description" rows="4" placeholder="Describe Food"></textarea>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
  </body>
</html>
